<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>snake</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>snake with vi keys</h1>
    </header>
    <main>
      <!--canvas to be added by js-->
      <div class="break"></div>
      <div class="keyboard">
        <button disabled>1</button>
        <button
          onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyK', key: 'k'}));"
        >
          2
        </button>
        <button disabled>3</button>
        <div class="break"></div>
        <button
          onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyH', key: 'h'}))"
        >
          4
        </button>
        <button
          onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyJ', key: 'j'}))"
        >
          5
        </button>
        <button
          onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyL', key: 'l'}))"
        >
          6
        </button>
        <div class="break"></div>
        <button disabled>7</button>
        <button disabled>8</button>
        <button disabled>9</button>
      </div>
    </main>
    <div>
      <p>
        Controls: Arrow keys or HJKL (like in Vim). Highscore function coming...
      </p>
    </div>
    <footer>
      Made by Christian Fosli using Rust and Web Assembly | Source code on
      <a href="https://github.com/christianfosli/visnake-wasm">GitHub</a>
    </footer>
  </body>
</html>
