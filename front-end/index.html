<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>snake</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>snake with vim keys</h1>
    </header>
    <main>
      <div id="phone">
        <!--canvas to be added by js-->
        <div class="keyboard">
          <button disabled>1</button>
          <button
            onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyK', key: 'k'}));"
          >
            2
          </button>
          <button disabled>3</button>
          <div class="break"></div>
          <button
            onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyH', key: 'h'}))"
          >
            4
          </button>
          <button
            onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyJ', key: 'j'}))"
          >
            5
          </button>
          <button
            onclick="document.dispatchEvent(new KeyboardEvent('keydown', {code: 'KeyL', key: 'l'}))"
          >
            6
          </button>
          <div class="break"></div>
          <button disabled>7</button>
          <button disabled>8</button>
          <button disabled>9</button>
        </div>
      </div>
      <aside>
        <h2>Top Scores</h2>
        <table>
          <thead>
            <tr>
              <th>UserName</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="highscore-tbody">
            <tr>
              <td colspan="2">Loading...</td>
            </tr>
          </tbody>
        </table>
      </aside>
    </main>
    <footer>
      Christian Fosli | Mostly written in
      <a href="https://www.rust-lang.org">Rust</a> and compiled to Web Assembly
      | Source code on
      <a href="https://github.com/christianfosli/snake">GitHub</a>
    </footer>
  </body>
</html>
